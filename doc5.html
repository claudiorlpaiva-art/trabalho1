<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora de média de notas</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01"><br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01"><br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01"><br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);
            var media = (nota1 + nota2 + nota3) / 3;

            if (media >= 6) {
                document.getElementById('resultado').innerText = 'Aprovado';
            } else {
                document.getElementById('resultado').innerText = 'Reprovado';
            }
        }
    </script>
   
</body>

</html>
